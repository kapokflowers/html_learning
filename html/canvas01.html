<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘制三角形</title>
</head>
<body>
    <canvas id="demo" width="500px" height="500px">
        浏览器不支持，请升级浏览器
    </canvas>
    <script>
        //第一步拿到canvas的标签
        var canvas = document.getElementById("demo");
        //第二步拿到canvas上下文
        var ctx = canvas.getContext("2d");
        canvas.style.border="2px solid red";
        //第三步绘制
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(100,200);
        ctx.closePath();//关闭路径
        ctx.lineWidth=6;
        ctx.strokeStyle="red";//设置描边样式
        ctx.stroke();//描边

        ctx.fillStyle="blue";//设置填充样式
        ctx.fill()//填充

    </script>
</body>
</html>
